ekf_filter_node:
  ros__parameters:
    use_sim_time: false
    frequency: 5.0
    sensor_timeout: 1.0
    two_d_mode: true

    base_link_frame: base_link
    odom_frame: odom
    world_frame: odom

    publish_tf: true
    print_diagnostics: true
    debug: true

    # Use the correct parameter names expected by the EKF node:
    odom0: /bic_cont/odometry
    odom0_config: [true,  true,  false,
                  false, false, true,
                  true,  false, false,
                  false, false, true,
                  false, false, false]

    odom0_differential: false
    odom0_relative: false

